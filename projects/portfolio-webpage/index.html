<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sagar Praveen | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sagar Praveen</h1>
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="project">
      <img src="authentication system.png" alt="Project 1" />
      <h3>Authentication System</h3>
      <p>A complete MERN stack authentication system with JWT, password reset, and email verification.</p>
    </div>
    <div class="project">
      <img src="portfolio.png" alt="Project 2" />
      <h3>Portfolio Website</h3>
      <p>A personal portfolio website created using HTML, CSS, and JavaScript.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text"id="name" name="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>



  <script src="script.js"></script>
</body>
</html>
